name: Cabana CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 3. Install dependencies
      - name: Install deps
        run: pnpm i --frozen-lockfile=false

      # 4. Type check
      - name: TypeScript check
        run: pnpm run typecheck

      # 5. Lint
      - name: ESLint
        run: pnpm run lint

      # 6. Build project
      - name: Build Cabana
        run: pnpm run build

      # 7. Preview server & Route Health Check
      - name: Route Health Check (static export)
        env:
          NODE_ENV: production
          PORT: 3000
        run: |
          npx serve -s out -l 3000 &
          npx wait-on http://localhost:3000
          chmod +x scripts/check-routes.sh
          BASE=http://localhost:3000 scripts/check-routes.sh | tee reports/route-check.txt

      # 8. Mount Check
      - name: Mount Check
        run: node scripts/mount-check.mjs | tee reports/mount-check.log

      # 9. Upload Reports as Artifacts
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: cabana-reports
          path: reports/
