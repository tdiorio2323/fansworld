name: CI
on: [push, pull_request]
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: '10' }
      - run: pnpm i --frozen-lockfile=false
      - run: pnpm lint || true
      - run: pnpm test || true
      - run: pnpm build

