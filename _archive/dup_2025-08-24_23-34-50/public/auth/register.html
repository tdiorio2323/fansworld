<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cabana</title>
    <meta name="description" content="Join Cabana and access exclusive creator content and premium features.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/index.html" class="text-white text-2xl font-bold">Cabana</a>
            <div class="space-x-4">
                <a href="/pricing.html" class="text-white hover:text-purple-200">Pricing</a>
                <a href="/about.html" class="text-white hover:text-purple-200">About</a>
                <a href="/auth/login.html" class="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-purple-100">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="container mx-auto px-4 py-20">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">Join Cabana</h1>
                <p class="text-purple-100">Create your account and start exploring</p>
            </div>

            <div class="glass-effect p-8 rounded-lg">
                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-purple-100 mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" required 
                                   placeholder="First name"
                                   class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                        </div>
                        <div>
                            <label for="lastName" class="block text-purple-100 mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required 
                                   placeholder="Last name"
                                   class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-purple-100 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email"
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                    </div>

                    <div>
                        <label for="username" class="block text-purple-100 mb-2">Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Choose a username"
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                        <p class="text-purple-200 text-sm mt-1">This will be your public profile name</p>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-purple-100 mb-2">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a password"
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                        <p class="text-purple-200 text-sm mt-1">Must be at least 8 characters</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-purple-100 mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password"
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                    </div>

                    <div>
                        <label for="accountType" class="block text-purple-100 mb-2">Account Type</label>
                        <select id="accountType" name="accountType" required 
                                class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white focus:outline-none focus:border-purple-300">
                            <option value="">Select account type</option>
                            <option value="fan">Fan Account</option>
                            <option value="creator">Creator Account</option>
                        </select>
                    </div>

                    <!-- Age Verification -->
                    <div class="space-y-3">
                        <label class="flex items-center text-purple-100">
                            <input type="checkbox" id="ageVerification" name="ageVerification" required class="mr-3 rounded">
                            I confirm that I am 18 years or older
                        </label>
                        <label class="flex items-center text-purple-100">
                            <input type="checkbox" id="terms" name="terms" required class="mr-3 rounded">
                            I agree to the <a href="/legal/terms-of-service.html" class="text-purple-300 hover:text-white">Terms of Service</a> and <a href="/legal/privacy-policy.html" class="text-purple-300 hover:text-white">Privacy Policy</a>
                        </label>
                        <label class="flex items-center text-purple-100">
                            <input type="checkbox" id="newsletter" name="newsletter" class="mr-3 rounded">
                            Send me updates and exclusive offers (optional)
                        </label>
                    </div>

                    <button type="submit" 
                            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">
                        Create Account
                    </button>
                </form>

                <!-- Social Registration -->
                <div class="mt-6">
                    <div class="text-center text-purple-100 mb-4">Or sign up with</div>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="glass-effect p-3 rounded-lg hover:bg-white/20 transition duration-300">
                            <div class="flex items-center justify-center space-x-2">
                                <span>üì±</span>
                                <span class="text-white">Google</span>
                            </div>
                        </button>
                        <button class="glass-effect p-3 rounded-lg hover:bg-white/20 transition duration-300">
                            <div class="flex items-center justify-center space-x-2">
                                <span>üçé</span>
                                <span class="text-white">Apple</span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-6">
                    <p class="text-purple-100">
                        Already have an account? 
                        <a href="/auth/login.html" class="text-purple-300 hover:text-white font-semibold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-effect p-8 mt-20">
        <div class="container mx-auto text-center text-purple-100">
            <p>&copy; 2024 Cabana. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Form validation and submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const accountType = document.getElementById('accountType').value;
            const ageVerification = document.getElementById('ageVerification').checked;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            if (!ageVerification) {
                alert('You must be 18 or older to create an account.');
                return;
            }
            
            if (!terms) {
                alert('You must agree to the Terms of Service and Privacy Policy.');
                return;
            }
            
            // Simulate registration
            alert('Account created successfully! Please check your email to verify your account.');
            
            // Redirect based on account type
            if (accountType === 'creator') {
                window.location.href = '/auth/creator-application.html';
            } else {
                window.location.href = '/auth/age-verification.html';
            }
        });
    </script>
</body>
</html>
