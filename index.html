    <style>
      /* Critical CSS for initial paint */
      :root {
        --cabana-primary: #e91e63;
        --cabana-secondary: #9c27b0;
        --cabana-tertiary: #673ab7;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .cabana-gradient-fixed {
        background: linear-gradient(135deg, var(--cabana-primary) 0%, var(--cabana-secondary) 50%, var(--cabana-tertiary) 100%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      
      /* Loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--cabana-primary) 0%, var(--cabana-secondary) 50%, var(--cabana-tertiary) 100%);
      }
      
      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
