<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cabana</title>
    <meta name="description" content="Login to your Cabana account and access exclusive creator content.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/index.html" class="text-white text-2xl font-bold">Cabana</a>
            <div class="space-x-4">
                <a href="/pricing.html" class="text-white hover:text-purple-200">Pricing</a>
                <a href="/about.html" class="text-white hover:text-purple-200">About</a>
                <a href="/auth/register.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="container mx-auto px-4 py-20">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">Welcome Back</h1>
                <p class="text-purple-100">Login to access your Cabana account</p>
            </div>

            <div class="glass-effect p-8 rounded-lg">
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-purple-100 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email"
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-purple-100 mb-2">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password"
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-300/30 text-white placeholder-purple-200 focus:outline-none focus:border-purple-300">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-purple-100">
                            <input type="checkbox" class="mr-2 rounded">
                            Remember me
                        </label>
                        <a href="/auth/forgot-password.html" class="text-purple-300 hover:text-white">Forgot password?</a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">
                        Login
                    </button>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="text-center text-purple-100 mb-4">Or continue with</div>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="glass-effect p-3 rounded-lg hover:bg-white/20 transition duration-300">
                            <div class="flex items-center justify-center space-x-2">
                                <span>üì±</span>
                                <span class="text-white">Google</span>
                            </div>
                        </button>
                        <button class="glass-effect p-3 rounded-lg hover:bg-white/20 transition duration-300">
                            <div class="flex items-center justify-center space-x-2">
                                <span>üçé</span>
                                <span class="text-white">Apple</span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Age Verification Notice -->
                <div class="mt-6 p-4 glass-effect rounded-lg">
                    <p class="text-purple-100 text-sm text-center">
                        By logging in, you confirm that you are 18+ years old and agree to our 
                        <a href="/legal/terms-of-service.html" class="text-purple-300 hover:text-white">Terms of Service</a> and 
                        <a href="/legal/privacy-policy.html" class="text-purple-300 hover:text-white">Privacy Policy</a>.
                    </p>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center mt-6">
                    <p class="text-purple-100">
                        Don't have an account? 
                        <a href="/auth/register.html" class="text-purple-300 hover:text-white font-semibold">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-effect p-8 mt-20">
        <div class="container mx-auto text-center text-purple-100">
            <p>&copy; 2024 Cabana. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Basic form handling
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login
            if (email && password) {
                alert('Login successful! Redirecting to dashboard...');
                // Redirect based on user type (this would be determined by backend)
                window.location.href = '/user/home.html';
            }
        });
    </script>
</body>
</html>
